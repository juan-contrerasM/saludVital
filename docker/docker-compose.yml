version: "3.9"

services:
  # --- BACKEND ---
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: vital-backend
    ports:
      - "8000:8000"
    env_file:
      - ../backend/.env           # ✅ Carga el .env del backend
    restart: always
    networks:
      - vital-network

